<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highlighting</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/highlighting.css" />
</head>
<body>
<div>
    <h2>Highlighting</h2>
    <div>
        <h4>Text</h4>
        <textarea class="js-original-text text-large" disabled></textarea>
    </div>    
    <input type="button" class="js-process-text-button" value="Process Text" />
</div>
 <div class="js-processing-results">
     <div class="column">
        <h4>Text with highlighting</h4>
        <div class="js-text-with-highlighting text-large">
        </div>
     </div>
     <div class="column">
        <h4>Unknown Words</h4>
        <select multiple class="js-unknown-words-list">
        </select>
    </div>
 </div>
 <script src="bower_components/jquery/dist/jquery.min.js"></script>
 <script src="js/highlighting.js"></script>
</body>
</html>
